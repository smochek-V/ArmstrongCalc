<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armstrong Маяк© (PWA)</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, button { padding: 10px; margin-top: 5px; width: 100%; max-width: 300px; }
    button { cursor: pointer; margin-right: 5px; }
    .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
    .room { border: 1px solid #ddd; padding: 15px; margin-top: 15px; border-radius: 8px; background: #fafafa; }
  </style>
</head>
<body>
  <h2>Armstrong Маяк©</h2>

  <label>Норма підвісів:
    <select id="hangersNorm">
      <option value="econom">Економ</option>
      <option value="standard" selected>Стандарт</option>
      <option value="extra">З запасом</option>
    </select>
  </label>

  <label>Запас матеріалів:
    <select id="reserve">
      <option value="0">0% (без запасу)</option>
      <option value="0.05">5%</option>
      <option value="0.10">10%</option>
    </select>
  </label>

  <div id="roomsContainer"></div>
  <button onclick="addRoom()">Додати кімнату</button>
  <button onclick="calculate()">Розрахувати</button>

  <div id="totalResults" class="result" style="display:none;"></div>

  <script>
    let roomCount = 0;
    const maxRooms = 5;

    function addRoom() {
      if (roomCount >= maxRooms) {
        alert("Максимум 5 кімнат!");
        return;
      }
      roomCount++;
      const container = document.getElementById('roomsContainer');
      const roomDiv = document.createElement('div');
      roomDiv.className = 'room';
      roomDiv.id = `room${roomCount}`;
      roomDiv.innerHTML = `
        <h3>Кімната ${roomCount}</h3>
        <label>
          <input type="radio" name="mode${roomCount}" value="size" checked onchange="toggleMode(${roomCount})">
          Ввести довжину/ширину
        </label>
        <label>
          <input type="radio" name="mode${roomCount}" value="area" onchange="toggleMode(${roomCount})">
          Ввести площу/периметр
        </label>

        <div class="sizeInputs" id="sizeInputs${roomCount}">
          <input type="number" id="length${roomCount}" placeholder="Довжина (м)" step="0.1">
          <input type="number" id="width${roomCount}" placeholder="Ширина (м)" step="0.1">
        </div>

        <div class="areaInputs" id="areaInputs${roomCount}" style="display:none;">
          <input type="number" id="area${roomCount}" placeholder="Площа (м²)" step="0.1">
          <input type="number" id="perimeter${roomCount}" placeholder="Периметр (м)" step="0.1">
        </div>

        <div id="resultRoom${roomCount}" class="result" style="display:none;"></div>
      `;
      container.appendChild(roomDiv);
    }

    function toggleMode(id) {
      const sizeDiv = document.getElementById(`sizeInputs${id}`);
      const areaDiv = document.getElementById(`areaInputs${id}`);
      const mode = document.querySelector(`input[name="mode${id}"]:checked`).value;
      if (mode === "size") {
        sizeDiv.style.display = "block";
        areaDiv.style.display = "none";
      } else {
        sizeDiv.style.display = "none";
        areaDiv.style.display = "block";
      }
    }

    function calculateMaterials(L, W, S, P, hangersMode, reserve) {
      // плити
      let tiles = S / 0.36;

      // основні напрямні 3.6 м (крок 1.2 м уздовж довжини)
      let mainRunners = Math.ceil(W / 1.2) * (L / 3.6);

      // поперечні 1.2 м (крок 0.6 м між основними)
      let cross120 = Math.ceil(L / 1.2) * (W / 0.6);

      // поперечні 0.6 м (крок 0.6 м для осередків)
      let cross60 = Math.ceil(W / 0.6) * (L / 0.6);

      // кутовий профіль
      let wallAngle = P / 3;

      // підвіси
      let hangers;
      if (hangersMode === "econom") {
        hangers = S / 2.0;
      } else if (hangersMode === "standard") {
        hangers = S / 1.44;
      } else {
        hangers = S / 1.2;
      }

      // запас
      tiles *= (1 + reserve);
      mainRunners *= (1 + reserve);
      cross120 *= (1 + reserve);
      cross60 *= (1 + reserve);
      wallAngle *= (1 + reserve);
      hangers *= (1 + reserve);

      return {
        tiles: Math.ceil(tiles),
        mainRunners: Math.ceil(mainRunners),
        cross120: Math.ceil(cross120),
        cross60: Math.ceil(cross60),
        wallAngle: Math.ceil(wallAngle),
        hangers: Math.ceil(hangers)
      };
    }

    function calculate() {
      const hangersMode = document.getElementById('hangersNorm').value;
      const reserve = parseFloat(document.getElementById('reserve').value);

      let total = { tiles:0, mainRunners:0, cross120:0, cross60:0, wallAngle:0, hangers:0, area:0 };

      for (let i = 1; i <= roomCount; i++) {
        const mode = document.querySelector(`input[name="mode${i}"]:checked`).value;
        let L = 0, W = 0, S = 0, P = 0;

        if (mode === "size") {
          L = parseFloat(document.getElementById(`length${i}`).value);
          W = parseFloat(document.getElementById(`width${i}`).value);
          if (isNaN(L) || isNaN(W) || L <= 0 || W <= 0) {
            alert(`Введіть коректні дані для кімнати ${i}`);
            return;
          }
          S = L * W;
          P = 2 * (L + W);
        } else {
          S = parseFloat(document.getElementById(`area${i}`).value);
          P = parseFloat(document.getElementById(`perimeter${i}`).value);
          if (isNaN(S) || isNaN(P) || S <= 0 || P <= 0) {
            alert(`Введіть коректні дані для кімнати ${i}`);
            return;
          }
          // приблизна квадратна форма для розрахунку сітки
          L = Math.sqrt(S);
          W = Math.sqrt(S);
        }

        const mats = calculateMaterials(L, W, S, P, hangersMode, reserve);
        total.tiles += mats.tiles;
        total.mainRunners += mats.mainRunners;
        total.cross120 += mats.cross120;
        total.cross60 += mats.cross60;
        total.wallAngle += mats.wallAngle;
        total.hangers += mats.hangers;
        total.area += S;

        const roomRes = document.getElementById(`resultRoom${i}`);
        roomRes.style.display = 'block';
        roomRes.innerHTML = `
          <b>Кімната ${i} (${S.toFixed(2)} м²):</b><br>
          • Плити: ${mats.tiles} шт.<br>
          • Основні напрямні (3.6 м): ${mats.mainRunners} шт.<br>
          • Поперечні напрямні 1.2 м: ${mats.cross120} шт.<br>
          • Поперечні напрямні 0.6 м: ${mats.cross60} шт.<br>
          • Кутовий профіль (3 м): ${mats.wallAngle} шт.<br>
          • Підвіси: ${mats.hangers} шт.
        `;
      }

      document.getElementById('totalResults').style.display = 'block';
      document.getElementById('totalResults').innerHTML = `
        <h3>Підсумок</h3>
        Загальна площа: ${total.area.toFixed(2)} м²<br>
        • Плити: ${total.tiles} шт.<br>
        • Основні напрямні (3.6 м): ${total.mainRunners} шт.<br>
        • Поперечні напрямні 1.2 м: ${total.cross120} шт.<br>
        • Поперечні напрямні 0.6 м: ${total.cross60} шт.<br>
        • Кутовий профіль (3 м): ${total.wallAngle} шт.<br>
        • Підвіси: ${total.hangers} шт.
      `;
    }

    // PWA Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker зареєстровано'))
          .catch((err) => console.log('Помилка Service Worker:', err));
      });
    }

    // додаємо першу кімнату
    addRoom();
  </script>
</body>
</html>
